<!DOCTYPE html>
<html ng-app="editMenu">
	<head>
		<title>city vegetarian</title>
	</head>
	<body>
		<h3>city vegetarian</h3>
		<div>
			<form name="mealForm" ng-controller="MealController as mealCtrl">
				<label>base</label>
				<input type="text" ng-model="mealCtrl.meal.base"/>
				<label>price</label>
				<input type="number" step="0.1" ng-model="mealCtrl.meal.price"/>
				<div ng-repeat="variant in mealCtrl.meal.variants">
					<label>variant</label>
					<input type="text" ng-model="variant.variant"/>
					<a href ng-click="mealCtrl.removeVariant($index)">X</a>
				</div>
				<a href ng-click="mealCtrl.addVariant()">add variant</a>
				<a href ng-click="mealCtrl.logMeal($last)">print meal</a>
			</form>
		</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
